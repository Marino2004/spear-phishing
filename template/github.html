<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #0d1017;
            padding: 16px;
            padding-top: 20px;
        }

        .github-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            fill: #f0f6fc;
        }

        .sign-in-title {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 24px;
            color: #f0f6fc;
        }

        .sign-in-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 32px 32px 16px 32px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 8px 24px rgba(140, 149, 159, 0.2);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #f0f6fc;
        }

        .form-input {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #f0f6fc;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: inset 0 1px 0 rgba(208, 215, 222, 0.2);
            height: 32px;
        }

        .form-input:focus {
            border-color: #1f6feb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }

        .password-group {
            position: relative;
        }

        .forgot-password {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 12px;
            color: #497afb;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-in-button {
            width: 100%;
            background-color: #238636;
            color: #ffffff;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 16px;
            height: 32px;
            cursor: pointer;
            margin-top: 16px;
            margin-bottom: 0px;
            transition: background-color 0.2s;
        }

        .sign-in-button:hover {
            background-color: #2ea043;
        }

        .divider-container {
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
            margin-bottom: 16px;
            text-align: center;
            background-color: #0d1017;
            width: 100%;
            max-width: 300px;
        }

        .passkey-button {
            width: 100%;
            background-color: transparent;
            color: #497afb;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-bottom: 16px;
        }

        .passkey-button:hover {
            text-decoration: underline;
        }

        .create-account {
            font-size: 14px;
            color: #fff;
        }

        .create-account a {
            color: #497afb;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 16px;
            font-size: 12px;
            width: 100%;
            max-width: 100%;
            text-align: center;
        }

        .footer a {
            color: #9097a2;
            text-decoration: none;
            white-space: nowrap;
        }

        .footer a:hover {
            color: #497afb;
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .footer {
                flex-wrap: nowrap;
                gap: 10px;
                font-size: 11px;
            }
        }

        @media (max-width: 768px) {
            .footer {
                flex-wrap: nowrap;
                gap: 8px;
                font-size: 10px;
            }
        }

        @media (max-width: 544px) {
            body {
                padding: 16px;
                padding-top: 40px;
            }
            
            .sign-in-container {
                border: none;
                background-color: transparent;
                box-shadow: none;
                padding: 0 0 16px 0;
            }
            
            .divider-container {
                border: none;
                background-color: transparent;
                padding: 16px 0;
            }
            
            .footer {
                margin-top: 32px;
                flex-wrap: nowrap;
                gap: 6px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <svg class="github-logo" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
    </svg>

    <h1 class="sign-in-title">Sign in to GitHub</h1>

    <div class="sign-in-container">
        
        <form>
            <div class="form-group">
                <label class="form-label" for="login_field">Username or email address</label>
                <input class="form-input" type="text" id="login_field" name="login" autocomplete="username">
            </div>
            
            <div class="form-group">
                <div class="password-group">
                    <label class="form-label" for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <input class="form-input" type="password" id="password" name="password" autocomplete="current-password">
            </div>
            
            <button type="submit" class="sign-in-button">Sign in</button>
        </form>
    </div>

    <div class="divider-container">
        <a href="#" class="passkey-button">Sign in with a passkey</a>
        <div class="create-account">
            New to GitHub? <a href="#">Create an account</a>
        </div>
    </div>

    <div class="footer">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Contact GitHub Support</a>
        <a href="#">Manage cookies</a>
        <a href="#">Do not share my personal information</a>
    </div>
</body>
</html>
